<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Proposal üíò</title>

  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fff5fa);
      overflow-x: hidden;
      text-align: center;
      color: #ff4d88;
    }

    /* Top Photo Banner */
    .banner {
      width: 100%;
      height: 280px;
      background: url("TS.jpeg") center/cover no-repeat;
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      box-shadow: 0 5px 20px rgba(255, 105, 180, 0.3);
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 25px;
      max-width: 500px;
      margin: auto;
      margin-top: -40px;
    }

    h1 {
      font-size: 2.3rem;
      margin: 25px 0;
      background: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 25px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.2);
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d88;
      color: white;
      box-shadow: 0 4px 10px rgba(255, 0, 102, 0.3);
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ffd6e6;
      color: #ff0066;
      position: relative;
    }

    #message {
      font-size: 1.5rem;
      margin-top: 25px;
      font-weight: bold;
      display: none;
      background: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
    }

    footer {
      margin-top: 40px;
      font-size: 1rem;
      color: #ff6699;
    }

    /* Floating Hearts Background */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      transform: rotate(45deg);
      animation: floatUp 6s linear infinite;
      opacity: 0.6;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Confetti Hearts */
    .confetti {
      position: absolute;
      font-size: 20px;
      animation: pop 1.5s ease forwards;
    }

    @keyframes pop {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }

    /* Mobile Friendly */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      .banner {
        height: 220px;
      }
    }
  </style>
</head>

<body>

  <!-- Floating Hearts -->
  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 400);
  </script>

  <!-- Top Banner Image -->
  <div class="banner"></div>

  <div class="container">

    <h1>Will you be my Valentine, Tanaya? üíò</h1>

    <div class="buttons">
      <button id="yesBtn">Definitely Yes üòç</button>
      <button id="noBtn">Nahi üôÑ</button>
    </div>

    <div id="message"></div>

    <footer>
      Made with love by your <b>Pineapple üçç</b> üíñ
    </footer>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    // YES Button Click
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      message.innerHTML = "Yayyy! I knew it ‚ù§Ô∏è I LOVE YOU SOOOO MUCH majhi Sonpapdiii";

      // Confetti Hearts Burst
      for (let i = 0; i < 25; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.innerHTML = "üíñ";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.top = Math.random() * 50 + "vh";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 1500);
      }
    });

    // NO Button Dodge
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 250 - 100;
      const y = Math.random() * 250 - 100;

      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      message.style.display = "block";
      message.innerHTML = "Accha ji aisa kya? üò§";
    });
  </script>

</body>
</html>
